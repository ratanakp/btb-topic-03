<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav" th:fragment="fr-header">
    <!-- SideNav slide-out button -->
    <div class="float-left">
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars"></i></a>
    </div>
    <!-- Breadcrumb-->
    <div class="breadcrumb-dn mr-auto">
        <p th:text="#{application.name}">BMS</p>
    </div>
    <ul class="nav navbar-nav nav-flex-icons ml-auto">

        <li class="nav-item">
            <a class="nav-link"><i class="fa fa-user"></i>

                <span sec:authorize="isAuthenticated()" th:text="${#authentication.principal.username}" class="clearfix d-none d-sm-inline-block">Account</span>
                <span sec:authorize="isAnonymous()" class="clearfix d-none d-sm-inline-block">Account</span></a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                Language
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="?lang=km">Khmer</a>
                <a class="dropdown-item" href="?lang=en">English</a>
                <a class="dropdown-item" href="?lang=th">Thai</a>
            </div>
        </li>
    </ul>
</nav>
<!-- /.Navbar -->

</body>
</html>
